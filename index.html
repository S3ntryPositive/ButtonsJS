<html>
	<head>
		<title>Insert title here</title>
		<link rel="stylesheet" href="customize.css">
        <script src="script.js"></script>
	</head>
	
	<body>
		<h1>Operations</h1>
		<label id="Number1">Number 1:</label>
		<input id="Number1Input" type="number" autofocus></input>
		<label id="Number2">Number 2:</label>
		<input id="Number2Input" type="number"></input>
		<button id="BtnAdd" type="button">+</button>
		<button id="BtnSub" type="button">-</button>
		<button id="BtnMul" type="button">*</button>
		<button id="BtnDiv" type="button">/</button>
		<button id="BtnClr" type="button">Clear</button>
		<label id="ResultLbl">Result: </label>
		<input id="InputResult" type="number"></input>
	</body>
</html>
